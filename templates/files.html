<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Your Files</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Your Uploaded Files</h1>
        <form method="GET" action="{{ url_for('list_files') }}" class="mb-4">
            <div class="input-group">
                <input type="text" name="search" class="form-control" placeholder="Search files" value="{{ search_query }}">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="submit">Search</button>
                </div>
            </div>
        </form>
        <ul class="list-group">
            {% for file in files %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>{{ file[1] }}</span>
                    <a href="{{ url_for('download_file', file_id=file[0]) }}" class="btn btn-success btn-sm">Download</a>
                </li>
            {% endfor %}
        </ul>
        <p class="mt-3">Total Files: <strong>{{ total_files }}</strong></p>
        <a href="{{ url_for('upload_file') }}" class="btn btn-info">Upload New File</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
